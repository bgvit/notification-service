server:
  port: 8080
spring:
  r2dbc:
    url: r2dbc:postgresql://${POSTGRES_ADDRESS}:5432/postgres?schema=notification_service
    address: ${POSTGRES_ADDRESS}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}


    redis:
      database: 0
      host: ${REDIS_URL}
      port: 6379
      timeout: 120

notification-service:
  ntfy:
    url: 'https://ntfy.sh/'
    topic: 'carolina_lembrar'
  push:
    url: 'www.google.com.br'
  cache:
    ttl: 2